     <section class="contact-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <!-- Form Column -->
                <div class="col-12 col-lg-6">
                    <div class="contact-container">
                        <h2 class="contact-title">Contact Us</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>

                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Please enter your message here..." required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary btn-submit w-100">Send Message</button>
                        </form>
                    </div>
                </div>

                <!-- Social Media Column -->
                <div class="col-12 col-lg-6 mt-4 mt-lg-0">
                    <div class="d-flex flex-column justify-content-center h-100 ps-lg-4">
                        <p class="social-label">Follow Us</p>
                        <div class="social-icons flex-lg-column">
                            <a href="https://facebook.com" target="_blank" class="social-icon social-icon-facebook" title="Facebook">
                                <i class="bi bi-facebook"></i>
                            </a>
                            <a href="https://instagram.com" target="_blank" class="social-icon social-icon-instagram" title="Instagram">
                                <i class="bi bi-instagram"></i>
                            </a>
                            <a href="https://x.com" target="_blank" class="social-icon social-icon-x" title="X (Twitter)">
                                <i class="bi bi-twitter-x"></i>
                            </a>
                            <a href="https://wa.me/yourphonenumber" target="_blank" class="social-icon social-icon-whatsapp" title="WhatsApp">
                                <i class="bi bi-whatsapp"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
